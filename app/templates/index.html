<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сообщений</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Список сообщений</h1>

        <div class="actions">
            <a href="/web/messages/create" class="btn btn-primary">Создать новое сообщение</a>
        </div>

        {% if messages %}
            <ul class="messages-list">
                {% for message in messages %}
                    <li class="message-item">
                        <a href="/web/messages/{{ message.id }}" class="message-link">
                            <span class="message-content">{{ message.content }}</span>
                            <span class="message-id">ID: {{ message.id }}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-state">Сообщений пока нет.</p>
        {% endif %}
    </div>
</body>
</html>
